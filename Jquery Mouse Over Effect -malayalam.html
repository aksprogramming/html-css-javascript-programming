<!DOCTYPE html>
<html>
<head>
	<title>jquery mouse over effect</title>
</head>
<style type="text/css">
	.over{width:300px;height:350px;
		border:2px solid;
		margin:200px;
		padding:10px;}
</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".over").hover(function(){
				$(this).css("background-color","red");},function(){$(this).css("background-color","yellow")
			});
		});
	</script>
<body>
<div class="over">example for jquery
</div>
</body>
</html>
