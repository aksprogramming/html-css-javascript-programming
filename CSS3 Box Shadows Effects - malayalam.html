<!DOCTYPE html>
<html>
<head>
	<title>box shadow effect</title>
</head>
<style type="text/css">
	.box{width:300px;height:350px;
		border:2px solid;
		margin:200px;
		padding:10px;
		background-color:#eb0e4c;
	}
	.box:hover{-webkit-box-shadow: 2px 2px 21px 10px rgba(138,138,138,1);
-moz-box-shadow: 2px 2px 21px 10px rgba(138,138,138,1);
box-shadow: 2px 2px 21px 10px rgba(138,138,138,1);}
</style>
<body>
<div class="box">
	example for box shadow effect
</div>
</body>
</html>
